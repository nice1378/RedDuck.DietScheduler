name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x' # 사용하시는 버전 확인

      # [여기만 수정] 폴더명/프로젝트명.csproj 경로를 정확히 입력하세요
      - name: Publish .NET Core Project
        run: dotnet publish ./DietScheduler/WebDietScheduler/WebDietScheduler.csproj -c Release -o release --nologo

      # 리포지토리 이름이 'RedDuck.DietScheduler'이라면 아래와 같이 수정
      - name: Change base-tag in index.html
        run: sed -i 's/<base href="\/" \/>/<base href="\/RedDuck.DietScheduler\/" \/>/g' release/wwwroot/index.html

      # 배포 경로는 release/wwwroot 그대로 둡니다 (위에서 -o release로 뺐기 때문)
      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: release/wwwroot