name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Publish .NET Core Project
        run: dotnet publish ./DietScheduler/WebDietScheduler/WebDietScheduler.csproj -c Release -o release --nologo

      # Base href modification for GitHub Pages
      - name: Change base-tag in index.html
        run: sed -i 's/<base href="\/" \/>/<base href="\/RedDuck.DietScheduler\/" \/>/g' release/wwwroot/index.html

      # Fix for GitHub Pages (NoJekyll and 404 routing)
      - name: Fix GitHub Pages issues
        run: |
          touch release/wwwroot/.nojekyll
          cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: release/wwwroot
